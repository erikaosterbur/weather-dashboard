<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="shortcut icon" type="image/jpg" href="./assets/images/kcMnkqXgi.png"/>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Weather Dashboard</h1>
          <p class="lead">Search for a city below to see today's forecast.</p>
        </div>
    </div>

    <main class="container">
        <section class="row">
            <div class="col-12 col-md-12 col-lg-4 mb-3">
                <div class="card">
                    <div class="card-body" style="width: 18rem;">
                            <h5 class="card-title d-flex justify-content-center">Search for a City</h5>
                            <form id="city-form" class="form-inline my-2 my-lg-0 d-flex justify-content-center">
                                <input name="city" id="city" type="text" autofocus="true" class="card-text form-input" placeholder="Minneapolis"/>
                                <button id="searchBtn" type="submit" class="btn btn-primary col-12 my-3">Search</button>
                            </form>
                    </div>
                </div>
            </div>
            <div id="city-container" class="col-12 col-md-12 col-lg-8 mb-3">
                <div class="card p-4">
                    <div id="icon"><img id="wicon" src="" alt="Weather icon"><h2 id="city-title"></h2></div>
                    <div>
                        <h3 id="temp"></h3>
                        <h3 id="wind"></h3>
                        <h3 id="humidity"></h3>
                        <h3 id="uv-index"></h3>
                    </div>
                </div>
            </div>
        </section>

        <section class="row">
            <div id="searched-cities-container" class="card">
            </div>
        </section>

        <section class="row">
            <div id="five-day-forecast-container" class="card">
            </div>
        </section>

    </main>

















    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
