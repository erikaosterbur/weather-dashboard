<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="shortcut icon" type="image/jpg" href="./assets/images/kcMnkqXgi.png"/>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div style="background: rgb(83, 128, 134)" class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 style="color: whitesmoke" class="display-4">Weather Dashboard</h1>
          <p style="color: rgb(41, 39, 39); font-weight: bold;" class="lead">Search for a city below to see today's forecast</p>
        </div>
    </div>

    <main class="container">
        <section class="row">
            <div class="col-12 col-md-6 col-lg-4 mb-3">
                <div class="card border-0">
                    <div class="card-body" style="width: 18rem;">
                            <h5 class="card-title d-flex justify-content-center">Search for a City</h5>
                            <form id="city-form" class="form-inline my-2 my-lg-0 d-flex justify-content-center">
                                <input name="city" id="city" type="text" autofocus="true" class="card-text form-input" placeholder="Minneapolis"/>
                                <button id="searchBtn" type="submit" class="btn btn-primary col-12 my-3">Search</button>
                            </form>
                    </div>
                </div>
                <div id="searched-cities-container" class="card border-0">
                </div>
            </div>
            <div id="city-container" class="col-12 col-md-12 col-lg-8 mb-3">
                <div class="card p-4">
                    <div><img id="wicon" src="" alt="Weather icon"><h2 id="city-title"></h2></div>
                    <div>
                        <h3 id="temp"></h3>
                        <h3 id="wind"></h3>
                        <h3 id="humidity"></h3>
                        <h3 id="uv-index"></h3>
                    </div>
                </div>
            </div>
            

            <div id="five-day-forecast-container" class="row col-12 col-md-6 col-lg-12">
                <h4 class="col-12 col-md-12 col-lg-12">Five Day Forecast</h4>
                <div id="cards" class="card col-12 col-md-12 col-lg-2 p-4 m-2">
                    <div><h5 id='date-1'></h5></div>
                    <div><img id="wicon-1" src="" alt="Weather icon"></div>
                    <div>
                        <h5 id="temp-1"></h5>
                        <h5 id="wind-1"></h5>
                        <h5 id="humidity-1"></h5>
                    </div>
                </div>
                <div id="cards" class="card col-12 col-md-12 col-lg-2 p-4 m-2">
                    <div><h5 id='date-2'></h5></div>
                    <div><img id="wicon-2" src="" alt="Weather icon"></div>
                    <div>
                        <h5 id="temp-2"></h5>
                        <h5 id="wind-2"></h5>
                        <h5 id="humidity-2"></h5>
                    </div>
                </div>
                <div id="cards" class="card col-12 col-md-12 col-lg-2 p-4 m-2">
                    <div><h5 id='date-3'></h5></div>
                    <div><img id="wicon-3" src="" alt="Weather icon"></div>
                    <div>
                        <h5 id="temp-3"></h5>
                        <h5 id="wind-3"></h5>
                        <h5 id="humidity-3"></h5>
                    </div>
                </div>
                <div id="cards" class="card col-12 col-md-12 col-lg-2 p-4 m-2">
                    <div><h5 id='date-4'></h5></div>
                    <div><img id="wicon-4" src="" alt="Weather icon"></div>
                    <div>
                        <h5 id="temp-4"></h5>
                        <h5 id="wind-4"></h5>
                        <h5 id="humidity-4"></h5>
                    </div>
                </div>
                <div id="cards" class="card col-12 col-md-12 col-lg-2 p-4 m-2">
                    <div><h5 id='date-5'></h5></div>
                    <div><img id="wicon-5" src="" alt="Weather icon"></div>
                    <div>
                        <h5 id="temp-5"></h5>
                        <h5 id="wind-5"></h5>
                        <h5 id="humidity-5"></h5>
                    </div>
                </div>
            </div>
        </section>
    </main>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
